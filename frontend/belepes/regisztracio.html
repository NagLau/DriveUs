<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Regisztráció</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bejelentkezes.css">
</head>
<body>
    <div class="container">
        <h1 id="page-title">Regisztráció</h1>
        <div id="google_translate_element"></div>
        <form id="registrationForm">
            <label for="username" id="username-label">Felhasználónév:</label>
            <input type="text" id="username" name="username" placeholder="Felhasználónév" required>
            <label for="email" id="email-label">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="E-mail" required>
            <label for="password" id="password-label">Jelszó:</label>
            <input type="password" id="password" name="password" placeholder="Jelszó" required>
            <label for="confirmPassword" id="confirm-password-label">Jelszó megerősítése:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Jelszó megerősítése" required>
            <div id="verificationSection" style="display: none;">
                <label for="verificationCode" id="verification-label">Visszaigazoló kód:</label>
                <input type="text" id="verificationCode" name="verificationCode" placeholder="4 jegyű kód" required>
            </div>
            <button type="submit" id="register-button">Regisztráció</button>
        </form>
        <div id="message"></div>
        <button id="login-button" onclick="window.location.href='bejelentkezes.html'" class="btn btn-link">Bejelentkezés</button>
    </div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'hu'}, 'google_translate_element');
        }
    </script>
